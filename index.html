<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Nerando Done Yet? - 2024 Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body class="flex min-h-screen justify-center items-center flex-col bg-gradient-to-b from-yellow-200 via-green-200 to-blue-300">
    <main class="w-full max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-4">Is Nerando Done Yet?</h1>
        <div id="total-progress" class="text-6xl font-bold text-center mb-12"></div>

        <section class="mb-16">
            <h2 class="text-3xl font-semibold text-center mb-8">2024 Goals Progress</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="progress-card bg-white rounded-2xl shadow-xl p-8 text-center" data-category="talks">
                    <h3 class="text-2xl font-semibold mb-4">Talks</h3>
                    <div class="text-4xl font-bold">
                        <span id="talks-completed">0</span>/<span id="talks-total">0</span>
                    </div>
                </div>
                <div class="progress-card bg-white rounded-2xl shadow-xl p-8 text-center" data-category="projects">
                    <h3 class="text-2xl font-semibold mb-4">Projects</h3>
                    <div class="text-4xl font-bold">
                        <span id="projects-completed">0</span>/<span id="projects-total">0</span>
                    </div>
                </div>
                <div class="progress-card bg-white rounded-2xl shadow-xl p-8 text-center" data-category="articles">
                    <h3 class="text-2xl font-semibold mb-4">Articles</h3>
                    <div class="text-4xl font-bold">
                        <span id="articles-completed">0</span>/<span id="articles-total">0</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="max-w-3xl mx-auto">
            <h2 class="text-3xl font-semibold text-center mb-8">Recent Updates</h2>
            <div id="updates-container" class="space-y-4">
                <!-- Updates will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
